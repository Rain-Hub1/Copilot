<!DOCTYPE html>
<html lang="pt-br" data-color-mode="auto" data-light-theme="light" data-dark-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Assistente GitHub</title>
    <style>
        :root { --color-bg-default: #ffffff; --color-bg-subtle: #f6f8fa; --color-fg-default: #24292f; --color-fg-muted: #57606a; --color-border-default: #d0d7de; --color-btn-primary-bg: #2da44e; --color-btn-primary-hover-bg: #2c974b; --color-btn-primary-fg: #ffffff; }
        [data-color-mode="dark"] { --color-bg-default: #0d1117; --color-bg-subtle: #161b22; --color-fg-default: #c9d1d9; --color-fg-muted: #8b949e; --color-border-default: #30363d; --color-btn-primary-bg: #238636; --color-btn-primary-hover-bg: #2ea043; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 1rem; background-color: var(--color-bg-subtle); color: var(--color-fg-default); line-height: 1.5; }
        main { max-width: 800px; margin: auto; }
        #container { background-color: var(--color-bg-default); border: 1px solid var(--color-border-default); border-radius: 6px; }
        header { padding: 16px; border-bottom: 1px solid var(--color-border-default); }
        h1 { font-size: 1.5rem; margin: 0; }
        .tab-nav { display: flex; border-bottom: 1px solid var(--color-border-default); }
        .tab-nav button { background: none; border: none; border-bottom: 2px solid transparent; padding: 8px 16px; color: var(--color-fg-default); font-weight: 600; cursor: pointer; margin-bottom: -1px; }
        .tab-nav button.active { border-bottom-color: var(--color-btn-primary-bg); }
        .tab-content { padding: 16px; }
        #leitor-tab { display: none; }
        button.primary { cursor: pointer; padding: 10px 15px; border-radius: 6px; border: 1px solid rgba(27, 31, 36, 0.15); font-weight: 600; background-color: var(--color-btn-primary-bg); color: var(--color-btn-primary-fg); width: 100%; margin-top: 10px; }
        #chat-messages { height: 400px; overflow-y: auto; border: 1px solid var(--color-border-default); padding: 10px; border-radius: 6px; margin-bottom: 10px; display: flex; flex-direction: column; }
        .message { padding: 8px 12px; border-radius: 18px; margin-bottom: 8px; max-width: 80%; line-height: 1.4; word-wrap: break-word; }
        .message.user { background-color: var(--color-btn-primary-bg); color: white; margin-left: auto; align-self: flex-end; }
        .message.assistant { background-color: var(--color-bg-subtle); border: 1px solid var(--color-border-default); align-self: flex-start; }
        #chat-input { display: flex; }
        #chat-input input { flex-grow: 1; margin: 0; border-radius: 6px 0 0 6px; }
        #chat-input button { width: auto; margin: 0; border-radius: 0 6px 6px 0; }
    </style>
</head>
<body>
    <main>
        <div id="container">
            <header><h1>IA Assistente GitHub</h1></header>
            <div id="login-view" class="tab-content">
                <p>Conecte-se com sua conta do GitHub para começar.</p>
                <button class="primary" onclick="loginComGithub()">Login com GitHub</button>
            </div>
            <div id="app-view" style="display:none;">
                <nav class="tab-nav">
                    <button id="tab-leitor" onclick="switchTab('leitor')">Leitor de Arquivos</button>
                    <button id="tab-chats" class="active" onclick="switchTab('chats')">Chats</button>
                </nav>
                <div id="leitor-tab" class="tab-content"></div>
                <div id="chats-tab" class="tab-content">
                    <div id="chat-messages"></div>
                    <div id="chat-input">
                        <input type="text" id="message-input" placeholder="leia o arquivo X do repo Y..." onkeydown="if(event.key==='Enter') sendMessage()">
                        <button class="primary" onclick="sendMessage()">Enviar</button>
                    </div>
                    <button onclick="startNewChat()">Iniciar Novo Chat</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyC0JUKA-uIHMpxLRtv7BwraOph3QOamxhA",
          authDomain: "github-ai-a4fcb.firebaseapp.com",
          projectId: "github-ai-a4fcb",
          storageBucket: "github-ai-a4fcb.firebasestorage.app",
          messagingSenderId: "99989504065",
          appId: "1:99989504065:web:fa916d2c5f69d44f9006c0"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let userToken = null, currentChatId = null, unsubscribeChat = null;
        const githubUser = "Rain-Hub1";
        const repoDoAction = "meu-assistente-ia";

        function switchTab(tabName) {
            document.getElementById('leitor-tab').style.display = 'none';
            document.getElementById('chats-tab').style.display = 'none';
            document.getElementById('tab-leitor').classList.remove('active');
            document.getElementById('tab-chats').classList.remove('active');
            document.getElementById(tabName + '-tab').style.display = 'block';
            document.getElementById('tab-' + tabName).classList.add('active');
        }

        function loginComGithub() {
            const provider = new firebase.auth.GithubAuthProvider();
            provider.addScope('repo');
            auth.signInWithPopup(provider).then(result => {
                userToken = result.credential.accessToken;
                document.getElementById('login-view').style.display = 'none';
                document.getElementById('app-view').style.display = 'block';
                startNewChat();
                switchTab('chats');
            }).catch(error => console.error("Erro de login:", error));
        }

        function startNewChat() {
            if (unsubscribeChat) unsubscribeChat();
            currentChatId = `chat_${auth.currentUser.uid}_${Date.now()}`;
            document.getElementById('chat-messages').innerHTML = '';
            document.getElementById('message-input').value = '';
            
            const messagesCol = db.collection('chats').doc(currentChatId).collection('messages');
            messagesCol.add({
                role: 'assistant',
                content: 'Olá! Sou seu assistente de IA. Peça-me para ler um arquivo, como por exemplo: "leia o arquivo Index.html do repo Copilot"',
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            listenToChat(currentChatId);
        }

        function listenToChat(chatId) {
            const messagesCol = db.collection('chats').doc(chatId).collection('messages').orderBy('timestamp');
            unsubscribeChat = messagesCol.onSnapshot(snapshot => {
                const chatBox = document.getElementById('chat-messages');
                chatBox.innerHTML = '';
                snapshot.forEach(doc => displayMessage(doc.data()));
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        function displayMessage(message) {
            const chatBox = document.getElementById('chat-messages');
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', message.role);
            msgDiv.textContent = message.content;
            chatBox.appendChild(msgDiv);
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            if (!content || !currentChatId || !userToken) return;
            input.value = '';
            
            const messagesCol = db.collection('chats').doc(currentChatId).collection('messages');
            await messagesCol.add({
                role: 'user',
                content: content,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            await fetch(`https://api.github.com/repos/${githubUser}/${repoDoAction}/actions/workflows/processar.yml/dispatches`, {
                method: 'POST',
                headers: {
                    'Authorization': `token ${userToken}`,
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({
                    ref: 'main',
                    inputs: { chatId: currentChatId }
                })
            });
        }
    </script>
</body>
</html>
