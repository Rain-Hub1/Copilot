<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Comments (Anônimo)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>// Dev Comments</h1>
        </header>
        <main id="chat-container">
            <div id="loader" class="loader">Carregando...</div>
            <div id="messages-list"></div>
        </main>
        <footer>
            <form id="message-form">
                <input type="text" id="username-input" placeholder="Seu nome..." required>
                <input type="text" id="message-input" placeholder="Escreva um comentário..." required>
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                    </svg>
                </button>
            </form>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
