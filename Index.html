<!DOCTYPE html>
<html lang="pt-br" data-color-mode="auto" data-light-theme="light" data-dark-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Assistente GitHub</title>
    <style>
        :root { --color-bg-default: #ffffff; --color-bg-subtle: #f6f8fa; --color-fg-default: #24292f; --color-fg-muted: #57606a; --color-border-default: #d0d7de; --color-btn-primary-bg: #2da44e; --color-btn-primary-hover-bg: #2c974b; --color-btn-primary-fg: #ffffff; }
        [data-color-mode="dark"] { --color-bg-default: #0d1117; --color-bg-subtle: #161b22; --color-fg-default: #c9d1d9; --color-fg-muted: #8b949e; --color-border-default: #30363d; --color-btn-primary-bg: #238636; --color-btn-primary-hover-bg: #2ea043; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 1rem; background-color: var(--color-bg-subtle); color: var(--color-fg-default); line-height: 1.5; }
        main { max-width: 800px; margin: auto; }
        .page { display: none; background-color: var(--color-bg-default); border: 1px solid var(--color-border-default); border-radius: 6px; padding: 16px; }
        .page.active { display: block; }
        button.primary { cursor: pointer; padding: 10px 15px; border-radius: 6px; border: 1px solid rgba(27, 31, 36, 0.15); font-weight: 600; background-color: var(--color-btn-primary-bg); color: var(--color-btn-primary-fg); width: 100%; margin-top: 10px; }
        #chat-messages { height: 400px; overflow-y: auto; border: 1px solid var(--color-border-default); padding: 10px; border-radius: 6px; margin-bottom: 10px; display: flex; flex-direction: column; }
        .message { padding: 8px 12px; border-radius: 18px; margin-bottom: 8px; max-width: 80%; line-height: 1.4; word-wrap: break-word; }
        .message.user { background-color: var(--color-btn-primary-bg); color: white; margin-left: auto; align-self: flex-end; }
        .message.assistant { background-color: var(--color-bg-subtle); border: 1px solid var(--color-border-default); align-self: flex-start; }
        #chat-input { display: flex; }
        #chat-input input { flex-grow: 1; margin: 0; border-radius: 6px 0 0 6px; }
        #chat-input button { width: auto; margin: 0; border-radius: 0 6px 6px 0; }
    </style>
</head>
<body>
    <main>
        <section id="login-page" class="page">
            <h1>Login</h1>
            <p>Conecte-se com sua conta do GitHub para começar.</p>
            <button class="primary" onclick="loginComGithub()">Login com GitHub</button>
            <p>Não tem uma conta? <a href="/meu-assistente-ia/Register" onclick="navigateTo(event)">Registre-se</a></p>
        </section>

        <section id="register-page" class="page">
            <h1>Registro</h1>
            <p>Para usar este serviço, você precisa de uma conta do GitHub.</p>
            <a href="https://github.com/signup" target="_blank"><button class="primary">Criar conta no GitHub</button></a>
            <p>Já tem uma conta? <a href="/meu-assistente-ia/Login" onclick="navigateTo(event)">Faça Login</a></p>
        </section>

        <section id="chat-page" class="page">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1>Chat com IA</h1>
                <button onclick="startNewChat()">Novo Chat</button>
            </div>
            <div id="chat-messages"></div>
            <div id="chat-input">
                <input type="text" id="message-input" placeholder="leia o arquivo X do repo Y..." onkeydown="if(event.key==='Enter') sendMessage()">
                <button class="primary" onclick="sendMessage()">Enviar</button>
            </div>
        </section>
        
        <section id="not-found-page" class="page">
            <h1>404 - Página não encontrada</h1>
            <p>A página que você está procurando não existe. <a href="/meu-assistente-ia/" onclick="navigateTo(event)">Voltar ao início</a>.</p>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyC0JUKA-uIHMpxLRtv7BwraOph3QOamxhA",
          authDomain: "github-ai-a4fcb.firebaseapp.com",
          projectId: "github-ai-a4fcb",
          storageBucket: "github-ai-a4fcb.firebasestorage.app",
          messagingSenderId: "99989504065",
          appId: "1:99989504065:web:fa916d2c5f69d44f9006c0"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let userToken = null, currentChatId = null, unsubscribeChat = null;
        const githubUser = "Rain-Hub1";
        const repoDoAction = "meu-assistente-ia";
        const repoName = `/${repoDoAction}`;

        // --- ROTEADOR ---
        const navigateTo = (event) => {
            event.preventDefault();
            history.pushState(null, null, event.target.href);
            urlLocationHandler();
        };

        const routes = {
            "/Login": { page: "login-page" },
            "/Register": { page: "register-page" },
            "/Chat": { page: "chat-page", requiresAuth: true }
        };

        const urlLocationHandler = async () => {
            let location = window.location.pathname.replace(repoName, "");
            if (location.length === 0) location = "/";

            const params = new URLSearchParams(window.location.search);
            const pathFrom404 = params.get('path');
            if (pathFrom404) {
                location = pathFrom404.replace(repoName, "");
                history.replaceState(null, null, repoName + location);
            }

            let routeKey = Object.keys(routes).find(key => location.startsWith(key)) || "/";
            let route = routes[routeKey] || { page: "not-found-page" };

            if (route.requiresAuth && !auth.currentUser) {
                history.replaceState(null, null, repoName + "/Login");
                route = routes["/Login"];
            } else if (!route.requiresAuth && auth.currentUser && (routeKey === "/Login" || routeKey === "/Register" || routeKey === "/")) {
                const chatId = location.split('/')[2] || null;
                const chatPath = chatId ? `/Chat/${chatId}` : '/Chat';
                history.replaceState(null, null, repoName + chatPath);
                route = routes["/Chat"];
            }
            
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(route.page).classList.add('active');

            if (route.page === 'chat-page') {
                const chatIdFromUrl = location.split('/')[2];
                if (chatIdFromUrl && chatIdFromUrl !== currentChatId) {
                    startOrLoadChat(chatIdFromUrl);
                } else if (!currentChatId) {
                    startNewChat();
                }
            }
        };

        window.onpopstate = urlLocationHandler;
        window.addEventListener("DOMContentLoaded", () => {
            auth.onAuthStateChanged(user => {
                urlLocationHandler();
            });
        });

        // --- LÓGICA DO APP ---
        function loginComGithub() {
            const provider = new firebase.auth.GithubAuthProvider();
            provider.addScope('repo');
            auth.signInWithPopup(provider).then(result => {
                userToken = result.credential.accessToken;
                urlLocationHandler();
            }).catch(error => console.error("Erro de login:", error));
        }

        function startOrLoadChat(chatId) {
            if (unsubscribeChat) unsubscribeChat();
            currentChatId = chatId;
            history.replaceState(null, null, `${repoName}/Chat/${currentChatId}`);
            listenToChat(currentChatId);
        }

        function startNewChat() {
            const newChatId = `chat_${auth.currentUser.uid}_${Date.now()}`;
            const messagesCol = db.collection('chats').doc(newChatId).collection('messages');
            messagesCol.add({
                role: 'assistant',
                content: 'Olá! Sou seu assistente de IA. Peça-me para ler um arquivo.',
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                startOrLoadChat(newChatId);
            });
        }

        function listenToChat(chatId) {
            const messagesCol = db.collection('chats').doc(chatId).collection('messages').orderBy('timestamp');
            unsubscribeChat = messagesCol.onSnapshot(snapshot => {
                const chatBox = document.getElementById('chat-messages');
                chatBox.innerHTML = '';
                snapshot.forEach(doc => displayMessage(doc.data()));
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        function displayMessage(message) {
            const chatBox = document.getElementById('chat-messages');
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', message.role);
            msgDiv.textContent = message.content;
            chatBox.appendChild(msgDiv);
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            if (!content || !currentChatId || !userToken) return;
            input.value = '';
            
            const messagesCol = db.collection('chats').doc(currentChatId).collection('messages');
            await messagesCol.add({
                role: 'user',
                content: content,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            await fetch(`https://api.github.com/repos/${githubUser}/${repoDoAction}/actions/workflows/processar.yml/dispatches`, {
                method: 'POST',
                headers: { 'Authorization': `token ${userToken}`, 'Accept': 'application/vnd.github.v3+json' },
                body: JSON.stringify({ ref: 'main', inputs: { chatId: currentChatId } })
            });
        }
    </script>
</body>
</html>
